<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(''); /* Your background image URL here */
      background-size: cover;
      background-position: center;
    }
    
    main {
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      position: relative; /* Relative positioning for absolute positioning of the boxes */
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute; /* Position the image */
      top: 0;
      left: 0;
      z-index: -1; /* Send the image to the background */
    }
    .navbar{
        width: 95%;
        margin:auto;
        padding: 5px 0;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      position: absolute; /* Position the navbar */
      top: 0; /* Align to the top */
      display: flex;
      justify-content: flex-end;
      color: rgb(231, 224, 224); /* Text color */
      text-transform: uppercase; /* Uppercase font */
      align-items: center;
    }
    .navbar ul {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }
  .navbar ul li {
        list-style: none;
      margin-right: 20px;
}
.navbar ul li:last-child {
      margin-right: 0;
    }
.navbar ul li a {
    text-decoration: none;
    color: white;
    text-transform: uppercase;
}

    .box {
      width: 150px;
      height: 150px; /* Set height equal to width to make them square */
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      cursor: pointer; /* Add cursor pointer to indicate interactivity */
      color: black; /* Set text color */
      border-radius: 20px; /* Curved edges */
      margin: 0 10px; /* Equal gaps between the boxes */
      
    }
  </style>
   <div class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
</head>
<body>
  <main>
    <img src="AI-transformed.jpeg" alt="image added" />
    <div class="box">
      <span>BUY</span>
    </div>
    <div class="box">
      <span>SELL</span>
    </div>
</main>
